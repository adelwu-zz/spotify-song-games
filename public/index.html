
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Song Guesser</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="/javascripts/custom.js"></script></head>
<body>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <h2>Welcome to Spotify Song Guesser!</h2>
    <p>Play the Spotify Song Guesser game! We will play 3 songs on top of each other, you have to guess what 3 songs we played.</p>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Play now!</button>
  </div>
</div>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">
    Song Player goes here.
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <h5>Score: </h5>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
      <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Song 1</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
      <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Song 2</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
      <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Song 3</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
      <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Song 4</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
      <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Song 5</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-6">
      <input type="checkbox" id="checkbox-6" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Song 6</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-7">
      <input type="checkbox" id="checkbox-7" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Song 7</span>
    </label>
  </div>
</div>
</body>
</html>
